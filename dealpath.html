<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deal Path</title>
  <style>
    :root{
      /* Salesforce-ish font stack (modern, clean, less bulky) */
      --font: "Salesforce Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";

      --active-bg: #17345b;
      --active-fg: #ffffff;

      --done-bg: var(--active-bg);
      --done-fg: var(--active-fg);

      --todo-bg: #e6e6e6;
      --todo-fg: #4f4f4f;

      /* ✅ Make stages a tad thicker */
      --track-h: 44px;            /* was 40px */

      /* ✅ Make intersections less sharp */
      --cut: 16px;                /* was 22px -> smaller cut softens the point */

      --radius: 20px;

      /* ✅ Make gaps a tad smaller (slightly more overlap than 10px) */
      --overlap: 12px;            /* was 10px */

      --divider: 2px;

      /* ✅ Increase upper padding by 2pts (pushes everything down slightly) */
      --embed-pad-y: 18px;        /* was 14px */
      --embed-pad-x: 10px;
      --offset-down: 0px;

      --toast-bg: #bff3ea;
      --toast-fg: #0d3a33;
      --toast-shadow: 0 10px 30px rgba(0,0,0,0.10);
      --toast-radius: 10px;

      --panel-bg: #ffffff;
      --panel-border: #e6e6e6;
      --panel-title: #2e2e2e;
      --panel-muted: #6a6a6a;
    }

    /* Fit embed */
    html,body{
      width:100%;
      max-width:100%;
      overflow-x:hidden;
    }

    body{
      margin:0;
      background: transparent;
      font-family: var(--font);
      padding: var(--embed-pad-y) var(--embed-pad-x);
      box-sizing: border-box;
      color: #111;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .frame{
      width:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      transform: translateY(var(--offset-down));
    }

    .root{
      width: 100%;
      max-width: 100%;
      min-width: 0;
    }

    .bar{
      width: 100%;
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
    }

    /* Left disclosure button */
    .disclosure{
      width: 32px;
      height: 32px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #ffffff;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 160ms ease, box-shadow 160ms ease;
      flex: 0 0 auto;
    }
    .disclosure:hover{
      box-shadow: 0 6px 16px rgba(0,0,0,0.10);
      transform: translateY(-1px);
    }
    .disclosure:active{ transform: translateY(0px); }
    .disclosure svg{ transition: transform 180ms ease; }
    .disclosure[aria-expanded="true"] svg{ transform: rotate(180deg); }

    .deal-path{
      flex: 1 1 auto;
      display:flex;
      height: var(--track-h);
      user-select:none;
      overflow:hidden;
      border-radius: var(--radius);
      background: transparent;
      min-width: 0;
    }

    .stage{
      position:relative;
      flex: 1 1 0;
      min-width: 0;
      display:flex;
      align-items:center;
      justify-content:center;

      /* slightly larger / cleaner */
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .1px;

      cursor:pointer;
      outline: none;
      border: 0;
      padding: 0 12px;
      background: var(--todo-bg);
      color: var(--todo-fg);

      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%,
        var(--cut) 50%
      );

      margin-left: calc(var(--overlap) * -1);
      transition: transform 160ms ease, filter 160ms ease;
    }

    .stage:hover{ filter: brightness(0.99); }
    .stage:active{ transform: translateY(1px); }

    .stage:first-child{
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%
      );
      margin-left: 0;

      /* ✅ Center the first stage ("Discovery") */
      justify-content:center;
      padding-left: 12px;
    }

    .stage:last-child{
      clip-path: polygon(
        0 0,
        100% 0,
        100% 100%,
        0 100%,
        var(--cut) 50%
      );
    }

    /* divider */
    .stage:not(:last-child)::after{
      content:"";
      position:absolute;
      top:0;
      right:0;
      width: var(--divider);
      height:100%;
      background: rgba(255,255,255,0.92);
      pointer-events:none;
    }

    /* states */
    .stage[data-state="active"]{ background: var(--active-bg); color: var(--active-fg); }
    .stage[data-state="todo"]{ background: var(--todo-bg); color: var(--todo-fg); }
    .deal-path .stage[data-state="done"]{
      background: var(--done-bg) !important;
      color: var(--done-fg) !important;
    }

    .stage::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.01);
    }
    .stage[data-state="active"]::before{
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }

    .label{
      display:flex;
      align-items:center;
      gap: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      min-width: 0;
    }

    .chk{
      width: 18px;
      height: 18px;
      border-radius: 9px;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      background: rgba(255,255,255,0.60);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.06);
      transition: background 160ms ease, box-shadow 160ms ease;
    }
    .stage[data-state="active"] .chk{
      background: rgba(255,255,255,0.20);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.18);
    }
    .stage[data-state="done"] .chk{
      background: rgba(255,255,255,0.25);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.14);
    }

    .text{
      display:inline-block;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      min-width: 0;
    }

    /* done: checkbox only */
    .stage[data-state="done"] .text{ display:none; }
    .stage[data-state="done"] .label{ gap: 0; justify-content:center; }

    /* Tooltip */
    .tip{
      position:absolute;
      left: 50%;
      bottom: calc(100% + 10px);
      transform: translateX(-50%) translateY(6px);
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 650;
      background: rgba(17,17,17,0.92);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 5;
    }
    .stage:hover .tip{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
    }

    /* CTA */
    .cta{
      height: 32px;
      padding: 0 10px;
      border-radius: 16px;
      border: 0;
      cursor:pointer;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .1px;
      color: #fff;
      background: #1d63ff;
      display:flex;
      align-items:center;
      gap: 8px;
      box-shadow: 0 6px 16px rgba(29,99,255,0.20);
      white-space:nowrap;
      flex: 0 0 auto;
      transition: transform 160ms ease, filter 160ms ease, box-shadow 160ms ease;
      position: relative;
      overflow:hidden;
    }
    .cta:hover{
      filter: brightness(1.03);
      box-shadow: 0 10px 26px rgba(29,99,255,0.24);
      transform: translateY(-1px);
    }
    .cta:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(29,99,255,0.14);
    }

    @media (max-width: 760px){
      .bar{flex-wrap:wrap;}
      .cta{margin-left:auto;}
    }

    /* Guidance panel */
    .panel{
      margin-top: 8px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      overflow:hidden;
      box-shadow:none;
      width:100%;
      max-width:100%;
      box-sizing:border-box;
    }

    .panelHeader{
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      min-width: 0;
    }
    .panelTitle{
      font-weight: 800;
      color: var(--panel-title);
      font-size: 12px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .panelStage{
      font-size: 11px;
      color: var(--panel-muted);
      font-weight: 650;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      flex: 0 1 auto;
    }

    .panelBody{
      padding: 0 12px 12px 12px;
      color: #333;
      font-size: 12px;
      line-height: 1.35;
    }
    .panelBody h4{
      margin: 8px 0 6px 0;
      font-size: 12px;
      font-weight: 800;
    }
    .panelBody ul{
      margin: 6px 0 0 18px;
      padding: 0;
    }
    .panelBody li{
      margin: 4px 0;
      color: #4a4a4a;
      font-weight: 550;
    }

    .panelWrap{
      display:grid;
      grid-template-rows: 1fr;
      transition: grid-template-rows 220ms ease;
    }
    .panelWrap.collapsed{
      grid-template-rows: 0fr;
    }
    .panelWrap > .panelInner{
      overflow:hidden;
      min-height:0;
    }

    /* Toast */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      opacity: 0;
      pointer-events:none;
      background: var(--toast-bg);
      color: var(--toast-fg);
      border-radius: var(--toast-radius);
      box-shadow: var(--toast-shadow);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 320px;
      max-width: min(520px, calc(100vw - 24px));
      z-index: 99999;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
      pointer-events:auto;
    }
    .toast .msg{
      font-weight: 700;
      font-size: 13px;
      flex:1;
    }
    .toast .x{
      border:0;
      background: transparent;
      cursor:pointer;
      width: 26px;
      height: 26px;
      display:grid;
      place-items:center;
      border-radius: 7px;
      transition: background 120ms ease;
    }
    .toast .x:hover{ background: rgba(0,0,0,0.06); }
  </style>
</head>

<body>
  <div class="frame">
    <div class="root" id="root">

      <div class="bar">
        <button class="disclosure" id="notesToggle" type="button" aria-expanded="false" aria-controls="guidancePanel" title="Toggle guidance">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#17345b" d="M7.4 9.2 12 13.8l4.6-4.6 1.4 1.4L12 16.6 6 10.6z"/>
          </svg>
        </button>

        <div id="dealPath" class="deal-path" role="tablist" aria-label="Deal stages"></div>

        <button class="cta" id="completeBtn" type="button" title="Move to next stage">
          <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="white" d="M9 16.2 4.8 12 3.4 13.4 9 19l12-12-1.4-1.4z"/>
          </svg>
          Mark Stage as Complete
        </button>
      </div>

      <div class="panel" id="guidancePanel">
        <div class="panelHeader">
          <div class="panelTitle">Stage Guidance</div>
          <div class="panelStage" id="panelStageLabel">—</div>
        </div>

        <div class="panelWrap collapsed" id="panelWrap">
          <div class="panelInner">
            <div class="panelBody" id="panelBody"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="#0ba79c" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm-1 14-4-4 1.4-1.4L11 12.2l5.6-5.6L18 8l-7 8Z"/>
    </svg>
    <div class="msg" id="toastMsg">Status changed successfully.</div>
    <button class="x" id="toastClose" type="button" aria-label="Dismiss">
      <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#0d3a33" d="M18.3 5.7 12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3z"/>
      </svg>
    </button>
  </div>

  <script>
    const STAGES = [
      { key: "discovery",           label: "Discovery" },
      { key: "dial_na",             label: "Dial NA" },
      { key: "contacted_nurture",   label: "Contacted/Nuture" },
      { key: "interested_selling",  label: "Interested in Selling" },
      { key: "negotiation_review",  label: "Negotiation/Review" },
      { key: "closed",              label: "Closed" }
    ];

    const STAGE_NOTES = {
      discovery: {
        title: "Qualify the lead",
        bullets: [
          "What is the property address and ownership structure (single / heirs / fractional)?",
          "Why are they considering selling right now?",
          "Is anyone else involved in the decision?"
        ]
      },
      dial_na: {
        title: "Dialing outcomes",
        bullets: [
          "Was contact made? If not, confirm best callback window.",
          "Verify phone number(s) and any alternate contacts.",
          "Leave a concise voicemail and set a follow-up date."
        ]
      },
      contacted_nurture: {
        title: "Build rapport + clarify motivation",
        bullets: [
          "What problem are they trying to solve (taxes, vacancy, inheritance, repairs)?",
          "What timeline do they want to move on this?",
          "What condition issues should we expect?"
        ]
      },
      interested_selling: {
        title: "Confirm selling intent",
        bullets: [
          "What price range are they expecting and why?",
          "Are there liens, taxes due, or title issues we should anticipate?",
          "What would make this a ‘yes’ for them today?"
        ]
      },
      negotiation_review: {
        title: "Numbers + next steps",
        bullets: [
          "Confirm payoff amounts, taxes owed, and any required parties to sign.",
          "Align on inspection/verification expectations and timing.",
          "Confirm the exact offer terms before moving forward."
        ]
      },
      closed: {
        title: "Close-out checklist",
        bullets: [
          "Confirm signed docs received and parties verified.",
          "Confirm title/closing timeline and contact points.",
          "Capture lessons learned / notes for future deals."
        ]
      }
    };

    let activeIndex = 0;

    const el = document.getElementById("dealPath");

    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMsg");
    const toastClose = document.getElementById("toastClose");
    let toastTimer = null;

    const completeBtn = document.getElementById("completeBtn");

    const notesToggle = document.getElementById("notesToggle");
    const panelWrap = document.getElementById("panelWrap");
    const panelStageLabel = document.getElementById("panelStageLabel");
    const panelBody = document.getElementById("panelBody");

    function showToast(message){
      toastMsg.textContent = message || "Status changed successfully.";
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 2500);
    }
    toastClose.addEventListener("click", () => toast.classList.remove("show"));

    function chkIcon(state){
      if(state === "todo"){
        return `
          <svg width="12" height="12" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="7" fill="none" stroke="rgba(0,0,0,0.22)" stroke-width="2"/>
          </svg>
        `;
      }
      return `
        <svg width="12" height="12" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#ffffff" d="M9.0 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
        </svg>
      `;
    }

    function renderGuidance(){
      const stage = STAGES[activeIndex];
      const note = STAGE_NOTES[stage.key] || { title: "Notes", bullets: [] };

      panelStageLabel.textContent = stage.label;

      const bullets = (note.bullets || []).map(b => `<li>${escapeHtml(b)}</li>`).join("");
      panelBody.innerHTML = `
        <h4>${escapeHtml(note.title || "Notes")}</h4>
        ${bullets ? `<ul>${bullets}</ul>` : `<div style="color:#6a6a6a;font-weight:550;">No notes set for this stage.</div>`}
      `;
    }

    function render(){
      el.innerHTML = "";
      STAGES.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "stage";
        btn.setAttribute("role", "tab");
        btn.setAttribute("aria-selected", String(i === activeIndex));
        btn.dataset.stage = s.key;

        const state = (i < activeIndex) ? "done" : (i === activeIndex ? "active" : "todo");
        btn.dataset.state = state;

        const labelWrap = document.createElement("span");
        labelWrap.className = "label";

        const chk = document.createElement("span");
        chk.className = "chk";
        chk.innerHTML = chkIcon(state);
        labelWrap.appendChild(chk);

        const text = document.createElement("span");
        text.className = "text";
        text.textContent = s.label;
        labelWrap.appendChild(text);

        const tip = document.createElement("span");
        tip.className = "tip";
        tip.textContent = s.label;

        btn.appendChild(labelWrap);
        btn.appendChild(tip);

        btn.addEventListener("click", () => setActive(i, { announce: true }));
        el.appendChild(btn);
      });

      renderGuidance();
    }

    function setActive(i, opts = {}){
      const prev = activeIndex;
      if(i === prev) return;

      activeIndex = i;
      render();

      if(opts.announce){
        const label = STAGES[activeIndex].label || "Started";
        setTimeout(() => showToast(`Status changed successfully. (${label})`), 120);
      }

      window.dispatchEvent(new CustomEvent("dealStageChanged", {
        detail: {
          activeIndex,
          stageKey: STAGES[activeIndex].key,
          stageLabel: STAGES[activeIndex].label || "Started",
          previousIndex: prev,
          occurredAt: new Date().toISOString(),
          itemId: getParam("itemId"),
          boardId: getParam("boardId"),
          userId: getParam("userId")
        }
      }));
    }

    function getParam(name){
      return new URLSearchParams(window.location.search).get(name);
    }

    completeBtn.addEventListener("click", () => {
      if(activeIndex < STAGES.length - 1){
        setTimeout(() => setActive(activeIndex + 1, { announce: true }), 80);
      } else {
        showToast("Already at final status.");
      }
    });

    notesToggle.addEventListener("click", () => {
      const expanded = notesToggle.getAttribute("aria-expanded") === "true";
      const next = !expanded;
      notesToggle.setAttribute("aria-expanded", String(next));
      panelWrap.classList.toggle("collapsed", !next);
    });

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    render();

    window.DealPath = {
      setStageByKey(key){
        const idx = STAGES.findIndex(s => s.key === key);
        if(idx >= 0) setActive(idx, { announce: false });
      },
      getActive(){
        return { activeIndex, ...STAGES[activeIndex] };
      }
    };
  </script>
</body>
</html>
