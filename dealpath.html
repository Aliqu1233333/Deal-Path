<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deal Path</title>
  <style>
    :root{
      /* === Palette (same as before) === */
      --bg-page: #f3f3f3;

      --done-bg: #d3edea;
      --done-fg: #0ba79c;
      --done-accent: #06a59a;

      --active-bg: #17345b;
      --active-fg: #ffffff;

      --todo-bg: #e6e6e6;
      --todo-fg: #6f6f6f;

      /* === SIZING (UPDATED) === */
      --track-h: 40px;         /* was 22px -> bigger */
      --cut: 22px;             /* slightly larger point so it scales cleanly */
      --radius: 20px;

      /* === GAP CONTROL (UPDATED) ===
         This is the “space” between stages. Lower = tighter.
         Your embed shows it too large; set this to 2px (was effectively larger). */
      --gap: 2px;

      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: transparent; /* IMPORTANT for embeds */
      font-family: var(--font);
      padding: 10px 12px;
    }

    /* Make it fill the embed width and feel “top bar” sized */
    .wrap{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }

    .deal-path{
      flex: 1 1 auto;
      display:flex;
      height: var(--track-h);
      user-select:none;
      overflow:hidden;
      border-radius: var(--radius);
    }

    .stage{
      position:relative;
      flex: 1 1 0;
      display:flex;
      align-items:center;
      justify-content:center;

      font-size: 13px;     /* bigger text */
      font-weight: 700;
      letter-spacing: .1px;

      cursor:pointer;
      outline: none;
      border: 0;
      padding: 0 14px;

      background: var(--todo-bg);
      color: var(--todo-fg);

      /* Chevron */
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%,
        var(--cut) 50%
      );

      /* === GAP (UPDATED) ===
         We create the “gap” by pulling segments left and leaving a small margin.
         Smaller magnitude = smaller visible gap. */
      margin-left: calc(var(--gap) * -1);
    }

    .stage:first-child{
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%
      );
      margin-left: 0;
      justify-content:flex-start;
      padding-left: 12px;
      gap: 10px;
    }

    .stage:last-child{
      clip-path: polygon(
        0 0,
        100% 0,
        100% 100%,
        0 100%,
        var(--cut) 50%
      );
    }

    .stage[data-state="done"]{ background: var(--done-bg); color: var(--done-fg); }
    .stage[data-state="active"]{ background: var(--active-bg); color: var(--active-fg); }
    .stage[data-state="todo"]{ background: var(--todo-bg); color: var(--todo-fg); }

    /* subtle borders */
    .stage::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.03);
    }
    .stage[data-state="active"]::before{
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10);
    }

    /* Bigger check pill to match new height */
    .check{
      width: 22px;
      height: 22px;
      border-radius: 11px;
      background: #bfe7e3;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      box-shadow: inset 0 0 0 2px rgba(6,165,154,0.15);
    }
    .check svg{display:block}

    /* CTA button scaled to match bar */
    .cta{
      height: 34px;         /* was 26px -> bigger */
      padding: 0 14px;
      border-radius: 17px;
      border: 0;
      cursor:pointer;
      font-size: 12px;
      font-weight: 800;
      color: #fff;
      background: #1d63ff;
      display:flex;
      align-items:center;
      gap: 8px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.08);
      white-space:nowrap;
      flex: 0 0 auto;
    }
    .cta:active{transform: translateY(1px);}

    /* Optional: if the embed container is narrow, let the button wrap below */
    @media (max-width: 820px){
      .wrap{flex-wrap:wrap;}
      .cta{margin-left:auto;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="dealPath" class="deal-path" role="tablist" aria-label="Deal stages"></div>

    <button class="cta" id="completeBtn" type="button" title="Mark current status as complete">
      Mark Status as Complete
    </button>
  </div>

  <script>
    const STAGES = [
      { key: "new",        label: "" },
      { key: "contacted",  label: "Contacted" },
      { key: "nurturing",  label: "Nurturing" },
      { key: "unqualified",label: "Unqualified" },
      { key: "converted",  label: "Converted" }
    ];

    let activeIndex = 1; // Contacted

    const el = document.getElementById("dealPath");
    const completeBtn = document.getElementById("completeBtn");

    function render(){
      el.innerHTML = "";
      STAGES.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "stage";
        btn.setAttribute("role", "tab");
        btn.setAttribute("aria-selected", String(i === activeIndex));
        btn.dataset.stage = s.key;

        const state = i < activeIndex ? "done" : (i === activeIndex ? "active" : "todo");
        btn.dataset.state = state;

        if(i === 0){
          const check = document.createElement("span");
          check.className = "check";
          check.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#06a59a" d="M9.0 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
            </svg>
          `;
          btn.appendChild(check);

          const span = document.createElement("span");
          span.textContent = s.label || "";
          btn.appendChild(span);
        } else {
          btn.textContent = s.label;
        }

        btn.addEventListener("click", () => setActive(i));
        el.appendChild(btn);
      });
    }

    function setActive(i){
      activeIndex = i;
      render();
      window.dispatchEvent(new CustomEvent("dealStageChanged", {
        detail: {
          activeIndex,
          stageKey: STAGES[activeIndex].key,
          stageLabel: STAGES[activeIndex].label
        }
      }));
    }

    completeBtn.addEventListener("click", () => {
      if(activeIndex < STAGES.length - 1) setActive(activeIndex + 1);
    });

    render();

    window.DealPath = {
      setStageByKey(key){
        const idx = STAGES.findIndex(s => s.key === key);
        if(idx >= 0) setActive(idx);
      },
      getActive(){
        return { activeIndex, ...STAGES[activeIndex] };
      }
    };
  </script>
</body>
</html>
