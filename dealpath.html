<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deal Path</title>
  <style>
    :root{
      /* === Palette === */
      --done-bg: #4bca81; /* success green */
      --done-fg: #ffffff;
      --active-bg: #0176d3; /* salesforce blue */
      --active-fg: #ffffff;
      --todo-bg: #f3f2f2; /* light gray */
      --todo-fg: #706e6b;
      --track-h: 32px;
      --cut: 15px;
      --radius: 4px; /* slightly less rounded for SF feel */
      --gap: 0;
      --embed-pad-y: 18px;
      --embed-pad-x: 12px;
      --offset-down: 6px;
      --toast-bg: #bff3ea;
      --toast-fg: #0d3a33;
      --toast-shadow: 0 10px 30px rgba(0,0,0,0.10);
      --toast-radius: 10px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: transparent;
      font-family: var(--font);
      padding: var(--embed-pad-y) var(--embed-pad-x);
      box-sizing: border-box;
    }
    .frame{
      min-height: auto;
      display:flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      transform: translateY(var(--offset-down));
    }
    .wrap{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      position: relative;
    }
    .deal-path{
      flex: 1 1 auto;
      display:flex;
      height: var(--track-h);
      user-select:none;
      overflow:hidden;
      border-radius: var(--radius);
      background: transparent;
    }
    .stage{
      position:relative;
      flex: 1 1 0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .1px;
      cursor:pointer;
      outline: none;
      border: 0;
      padding: 0 10px;
      background: var(--todo-bg);
      color: var(--todo-fg);
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%,
        var(--cut) 50%
      );
      margin-left: calc(var(--gap) * -1);
      transition: transform 160ms ease, filter 160ms ease;
    }
    .stage:hover{ filter: brightness(0.985); }
    .stage:active{ transform: translateY(1px); }
    .stage:first-child{
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%
      );
      margin-left: 0;
      padding-left: 10px;
    }
    .stage:last-child{
      clip-path: polygon(
        0 0,
        100% 0,
        100% 100%,
        0 100%,
        var(--cut) 50%
      );
    }
    /* States */
    .stage[data-state="active"]{ background: var(--active-bg); color: var(--active-fg); }
    .stage[data-state="todo"]{ background: var(--todo-bg); color: var(--todo-fg); }
    .stage[data-state="done"]{ background: var(--done-bg); color: var(--done-fg); flex: 0 0 32px; padding: 0; }
    /* ultra subtle border so seams don't read as gaps */
    .stage::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.01);
    }
    .stage[data-state="active"]::before{
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10);
    }
    /* Checkbox */
    .chk{
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      background: transparent;
      transition: background 160ms ease, box-shadow 160ms ease;
    }
    .stage[data-state="done"] .chk{
      background: transparent;
    }
    .label{
      display:flex;
      align-items:center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .stage[data-state="done"] .label{
      justify-content: center;
      gap: 0;
    }
    /* Tooltip - kept but optional */
    .stage::after{
      content: attr(data-tooltip);
      position:absolute;
      left: 50%;
      bottom: calc(100% + 10px);
      transform: translateX(-50%) translateY(6px);
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      background: rgba(17,17,17,0.92);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      transition: opacity 140ms ease, transform 140ms ease;
    }
    .stage:hover::after{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
    }
    /* CTA */
    .cta{
      height: 32px;
      padding: 0 12px;
      border-radius: 16px;
      border: 0;
      cursor:pointer;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .1px;
      color: #fff;
      background: #0176d3;
      display:flex;
      align-items:center;
      gap: 8px;
      box-shadow: 0 6px 16px rgba(1,118,211,0.20);
      white-space:nowrap;
      flex: 0 0 auto;
      transition: transform 160ms ease, filter 160ms ease, box-shadow 160ms ease;
      position: relative;
      overflow:hidden;
    }
    .cta:hover{
      filter: brightness(1.03);
      box-shadow: 0 10px 26px rgba(1,118,211,0.24);
      transform: translateY(-1px);
    }
    .cta:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(1,118,211,0.14);
    }
    .cta::before{
      content:"";
      position:absolute;
      top: -60%;
      left: -30%;
      width: 50%;
      height: 220%;
      background: rgba(255,255,255,0.18);
      transform: rotate(18deg) translateX(-120%);
      transition: transform 520ms ease;
    }
    .cta:hover::before{
      transform: rotate(18deg) translateX(260%);
    }
    /* Reward animation */
    .pop-active{ animation: popActive 520ms cubic-bezier(.2,.9,.2,1); }
    @keyframes popActive{
      0% { transform: scale(1); }
      35% { transform: scale(1.02); }
      70% { transform: scale(0.995); }
      100% { transform: scale(1); }
    }
    .shimmer{
      position:absolute;
      inset: -6px -10px;
      pointer-events:none;
      opacity: 0;
      border-radius: 22px;
      background:
        radial-gradient(circle at 10% 30%, rgba(255,255,255,0.28), transparent 40%),
        radial-gradient(circle at 30% 70%, rgba(255,255,255,0.18), transparent 45%),
        radial-gradient(circle at 65% 35%, rgba(255,255,255,0.22), transparent 42%),
        radial-gradient(circle at 90% 60%, rgba(255,255,255,0.16), transparent 46%);
      transform: scale(0.98);
    }
    .shimmer.run{ animation: shimmer 720ms ease; }
    @keyframes shimmer{
      0% { opacity: 0; transform: scale(0.985); }
      25% { opacity: 1; }
      65% { opacity: 0.55; }
      100% { opacity: 0; transform: scale(1); }
    }
    /* Toast */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      opacity: 0;
      pointer-events:none;
      background: var(--toast-bg);
      color: var(--toast-fg);
      border-radius: var(--toast-radius);
      box-shadow: var(--toast-shadow);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 320px;
      max-width: min(520px, calc(100vw - 24px));
      z-index: 99999;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
      pointer-events:auto;
    }
    .toast .msg{
      font-weight: 750;
      font-size: 13px;
      flex:1;
    }
    .toast .x{
      border:0;
      background: transparent;
      cursor:pointer;
      width: 26px;
      height: 26px;
      display:grid;
      place-items:center;
      border-radius: 7px;
      transition: background 120ms ease;
    }
    .toast .x:hover{ background: rgba(0,0,0,0.06); }
    /* Guidance */
    .guidance{
      margin-top: 12px;
      width: 100%;
    }
    .toggle{
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 700;
      color: var(--active-bg);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      padding: 0;
    }
    .arrow{
      transition: transform 200ms ease;
    }
    .guidance.expanded .arrow{
      transform: rotate(180deg);
    }
    .content{
      display: none;
      font-size: 13px;
      color: #181818;
      margin-top: 8px;
    }
    .guidance.expanded .content{
      display: block;
    }
    .content .title{
      font-weight: 700;
      font-size: 14px;
    }
    .content ul{
      margin: 8px 0;
      padding-left: 20px;
      list-style-type: disc;
    }
    .content li{
      margin-bottom: 4px;
    }
    .content p{
      margin: 0;
    }
    @media (max-width: 820px){
      .wrap{flex-wrap:wrap;}
      .cta{margin-left:auto;}
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="wrap" id="root">
      <div id="dealPath" class="deal-path" role="tablist" aria-label="Deal stages"></div>
      <button class="cta" id="completeBtn" type="button" title="Move to next stage">
        <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="white" d="M9 16.2 4.8 12 3.4 13.4 9 19l12-12-1.4-1.4z"/>
        </svg>
        Mark Stage as Complete
      </button>
      <div class="shimmer" id="shimmer"></div>
    </div>
    <div class="guidance expanded" id="guidance">
      <button class="toggle" id="guidanceToggle">
        <svg class="arrow" width="12" height="12" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M7 10l5 5 5-5z"/>
        </svg>
        Guidance for Success
      </button>
      <div class="content" id="guidanceContent"></div>
    </div>
  </div>
  <div class="toast" id="toast" role="status" aria-live="polite">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="#0ba79c" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm-1 14-4-4 1.4-1.4L11 12.2l5.6-5.6L18 8l-7 8Z"/>
    </svg>
    <div class="msg" id="toastMsg">Status changed successfully.</div>
    <button class="x" id="toastClose" type="button" aria-label="Dismiss">
      <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#0d3a33" d="M18.3 5.7 12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3z"/>
      </svg>
    </button>
  </div>
  <script>
    const STAGES = [
      { key: "discovery", label: "Discovery" },
      { key: "dial_na", label: "Dial NA" },
      { key: "contacted_nurture", label: "Contacted/Nurture" },
      { key: "interested_selling", label: "Interested in Selling" },
      { key: "negotiation_review", label: "Negotiation/Review" },
      { key: "closed", label: "Closed" }
    ];
    const GUIDANCE = [
      {
        key: "discovery",
        title: "Discover the opportunity.",
        questions: [
          "Have you identified the key decision makers?",
          "What is the customer's budget and timeline?"
        ],
        summary: "Ensure all discovery questions are answered before moving forward."
      },
      {
        key: "dial_na",
        title: "Make initial contact.",
        questions: [
          "Did you reach the prospect?",
          "Have you scheduled a follow-up?"
        ],
        summary: "Log the call outcomes."
      },
      {
        key: "contacted_nurture",
        title: "Nurture the contact.",
        questions: [
          "Is the lead responding to emails?",
          "Have you provided value-added content?"
        ],
        summary: "Continue nurturing until ready for next stage."
      },
      {
        key: "interested_selling",
        title: "Confirm selling interest.",
        questions: [
          "Does the customer want to proceed with a proposal?",
          "Have you addressed initial objections?"
        ],
        summary: "Prepare for negotiation."
      },
      {
        key: "negotiation_review",
        title: "Negotiate and review.",
        questions: [
          "Are terms agreed upon?",
          "Has the contract been reviewed?"
        ],
        summary: "Finalize details."
      },
      {
        key: "closed",
        title: "Close the deal.",
        questions: [],
        summary: "Congratulations! Ensure all paperwork is completed."
      }
    ];
    let activeIndex = 0; // starts on Discovery
    const el = document.getElementById("dealPath");
    const completeBtn = document.getElementById("completeBtn");
    const shimmer = document.getElementById("shimmer");
    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMsg");
    const toastClose = document.getElementById("toastClose");
    const guidanceToggle = document.getElementById("guidanceToggle");
    const guidanceEl = document.getElementById("guidance");
    const guidanceContent = document.getElementById("guidanceContent");
    let toastTimer = null;
    guidanceToggle.addEventListener("click", () => {
      guidanceEl.classList.toggle("expanded");
    });
    function showToast(message){
      toastMsg.textContent = message || "Status changed successfully.";
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 2500);
    }
    toastClose.addEventListener("click", () => toast.classList.remove("show"));
    function chkIcon(state){
      if(state === "done"){
        return `
          <svg width="12" height="12" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#ffffff" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
          </svg>
        `;
      }
      return `
        <svg width="12" height="12" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="9" fill="none" stroke="${state === 'active' ? 'rgba(255,255,255,0.5)' : 'rgba(0,0,0,0.2)'}" stroke-width="2"/>
        </svg>
      `;
    }
    function updateGuidance(index){
      const guide = GUIDANCE[index];
      if(guide){
        guidanceContent.innerHTML = `
          <div class="title">${guide.title}</div>
          <ul>
            ${guide.questions.map(q => `<li>${q}</li>`).join('')}
          </ul>
          <p>${guide.summary}</p>
        `;
      } else {
        guidanceContent.innerHTML = '';
      }
    }
    function render(){
      el.innerHTML = "";
      STAGES.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "stage";
        btn.setAttribute("role", "tab");
        btn.setAttribute("aria-selected", String(i === activeIndex));
        btn.dataset.stage = s.key;
        const state = (i < activeIndex) ? "done" : (i === activeIndex ? "active" : "todo");
        btn.dataset.state = state;
        btn.dataset.tooltip = s.label;
        const labelWrap = document.createElement("span");
        labelWrap.className = "label";
        const chk = document.createElement("span");
        chk.className = "chk";
        chk.innerHTML = chkIcon(state);
        labelWrap.appendChild(chk);
        if(state !== "done"){
          const text = document.createElement("span");
          text.textContent = s.label;
          labelWrap.appendChild(text);
        }
        btn.appendChild(labelWrap);
        btn.addEventListener("click", () => setActive(i, { announce: true }));
        el.appendChild(btn);
      });
    }
    function rewardAnimation(){
      shimmer.classList.remove("run");
      void shimmer.offsetWidth;
      shimmer.classList.add("run");
      setTimeout(() => {
        const activeEl = el.querySelector('.stage[data-state="active"]');
        if(activeEl){
          activeEl.classList.remove("pop-active");
          void activeEl.offsetWidth;
          activeEl.classList.add("pop-active");
        }
      }, 140);
    }
    function setActive(i, opts = {}){
      const prev = activeIndex;
      if(i === prev) return;
      activeIndex = i;
      render();
      updateGuidance(activeIndex);
      rewardAnimation();
      if(opts.announce){
        const label = STAGES[activeIndex].label || "Started";
        setTimeout(() => showToast(`Status changed successfully. (${label})`), 220);
      }
      window.dispatchEvent(new CustomEvent("dealStageChanged", {
        detail: {
          activeIndex,
          stageKey: STAGES[activeIndex].key,
          stageLabel: STAGES[activeIndex].label || "Started",
          previousIndex: prev,
          occurredAt: new Date().toISOString(),
          itemId: getParam("itemId"),
          boardId: getParam("boardId"),
          userId: getParam("userId")
        }
      }));
    }
    function getParam(name){
      return new URLSearchParams(window.location.search).get(name);
    }
    completeBtn.addEventListener("click", () => {
      if(activeIndex < STAGES.length - 1){
        setTimeout(() => setActive(activeIndex + 1, { announce: true }), 120);
      } else {
        showToast("Already at final status.");
      }
    });
    render();
    updateGuidance(activeIndex);
    window.DealPath = {
      setStageByKey(key){
        const idx = STAGES.findIndex(s => s.key === key);
        if(idx >= 0) setActive(idx, { announce: false });
      },
      getActive(){
        return { activeIndex, ...STAGES[activeIndex] };
      }
    };
  </script>
</body>
</html>
