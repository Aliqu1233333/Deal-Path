<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deal Path</title>
  <style>
    :root{
      /* Modern, clean UI sans stack (Salesforce-ish without relying on SF Sans being installed) */
      --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";

      --active-bg: #17345b;
      --active-fg: #ffffff;

      --done-bg: var(--active-bg);
      --done-fg: var(--active-fg);

      --todo-bg: #e6e6e6;
      --todo-fg: #4f4f4f;

      /* Deal Path sizing */
      --track-h: 37px;
      --cut: 15px;
      --radius: 18px;
      --overlap: 12px;
      --divider: 2px;

      /* Embed padding */
      --embed-pad-top: 0px;
      --embed-pad-bottom: 8px;
      --embed-pad-x: 10px;

      /* Highlights */
      --hl-label: #667085;
      --hl-value: #111827;

      /* Salesforce-ish Lead tile color */
      --sf-lead-blue: #0176d3;

      /* Header */
      --hl-title-size: 20px;
      --hl-title-weight: 750;

      /* Metrics */
      --hl-label-size: 12px;
      --hl-value-size: 15px;
      --hl-value-weight: 650;
      --hl-label-weight: 650;

      /* Indicators */
      --ok: #16a34a;
      --alert: #dc2626;
      --stall-hl-bg: rgba(220,38,38,0.10);
      --stall-hl-ring: rgba(220,38,38,0.18);

      /* Toast */
      --toast-bg: #bff3ea;
      --toast-fg: #0d3a33;
      --toast-shadow: 0 10px 30px rgba(0,0,0,0.10);
      --toast-radius: 10px;
    }

    html,body{
      width:100%;
      max-width:100%;
      overflow-x:hidden;
      min-height: 120px;
    }

    body{
      margin:0;
      background: transparent;
      font-family: var(--font);
      padding: var(--embed-pad-top) var(--embed-pad-x) var(--embed-pad-bottom);
      box-sizing: border-box;
      color: #111;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .frame{
      width:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .root{
      width: 100%;
      max-width: 100%;
      min-width: 0;
      display:flex;
      flex-direction: column;
    }

    /* ===== Header / Highlights (FIXED) ===== */
    .highlights{
      width: 100%;
      padding: 6px 0 0 0;
      box-sizing:border-box;
    }

    /* One clean single-line record header: [icon] [title] */
    .hlTop{
      display:flex;
      align-items:center;        /* true vertical centering */
      gap: 10px;                 /* consistent spacing */
      min-width:0;
    }

    /* Salesforce-like icon tile */
    .hlIconTile{
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: var(--sf-lead-blue);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      box-shadow: 0 1px 2px rgba(0,0,0,0.12);
    }

    .hlTitle{
      font-size: var(--hl-title-size);
      font-weight: var(--hl-title-weight);
      color: #0f172a;
      line-height: 1.2;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      min-width:0;
    }

    /* Metrics row: clean grid + consistent gap (no dividers) */
    .hlMetrics{
      margin-top: 8px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 18px;
      padding: 0;
      background: transparent;
    }

    .metric{
      padding: 0;
      min-width:0;
      position:relative;
    }

    .mLabel{
      font-size: var(--hl-label-size);
      font-weight: var(--hl-label-weight);
      color: var(--hl-label);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      line-height: 1.1;
    }

    .mValue{
      margin-top: 4px;
      font-size: var(--hl-value-size);
      font-weight: var(--hl-value-weight);
      letter-spacing: .1px;
      color: var(--hl-value);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
      display:flex;
      align-items:center;
      gap: 6px;
      min-width:0;
    }

    /* Stalled Reason: subtle highlight + red circled ! */
    .stallHL{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 2px 6px;
      border-radius: 8px;
      background: var(--stall-hl-bg);
      box-shadow: inset 0 0 0 1px var(--stall-hl-ring);
      max-width: 100%;
    }
    .alertIcon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 16px;
      height: 16px;
      flex: 0 0 auto;
    }
    .alertIcon svg{ width: 16px; height: 16px; display:block; }

    /* Follow-up indicator icon container */
    .dueIcon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 16px;
      height: 16px;
      flex: 0 0 auto;
    }
    .dueIcon svg{ width: 16px; height: 16px; display:block; }

    @media (max-width: 860px){
      .hlMetrics{ grid-template-columns: 1fr 1fr; }
    }

    /* Divider */
    .sectionDivider{
      width:100%;
      height:1px;
      background: rgba(0,0,0,0.10);
      margin: 10px 0 8px 0;
    }

    /* ===== Deal Path bar (unchanged) ===== */
    .bar{
      width: 100%;
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
    }

    .disclosure{
      width: 30px;
      height: 30px;
      border-radius: 15px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #ffffff;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 160ms ease, box-shadow 160ms ease;
      flex: 0 0 auto;
    }
    .disclosure:hover{
      box-shadow: 0 6px 16px rgba(0,0,0,0.10);
      transform: translateY(-1px);
    }
    .disclosure:active{ transform: translateY(0px); }
    .disclosure svg{ transition: transform 180ms ease; }
    .disclosure[aria-expanded="true"] svg{ transform: rotate(180deg); }

    .deal-path{
      flex: 1 1 auto;
      display:flex;
      height: var(--track-h);
      user-select:none;
      overflow:hidden;
      border-radius: var(--radius);
      background: transparent;
      min-width: 0;
    }

    .stage{
      position:relative;
      flex: 1 1 0;
      min-width: 0;
      display:flex;
      align-items:center;
      justify-content:center;

      font-size: 12.5px;
      font-weight: 600;
      letter-spacing: .2px;

      cursor:pointer;
      outline: none;
      border: 0;
      padding: 0 10px;
      background: var(--todo-bg);
      color: var(--todo-fg);

      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%,
        var(--cut) 50%
      );

      margin-left: calc(var(--overlap) * -1);
      transition: transform 160ms ease, filter 160ms ease;
    }

    .stage:hover{ filter: brightness(0.99); }
    .stage:active{ transform: translateY(1px); }

    .stage:first-child{
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%
      );
      margin-left: 0;
      justify-content:center;
      padding-left: 10px;
    }

    .stage:last-child{
      clip-path: polygon(
        0 0,
        100% 0,
        100% 100%,
        0 100%,
        var(--cut) 50%
      );
    }

    .stage:not(:last-child)::after{
      content:"";
      position:absolute;
      top:0;
      right:0;
      width: var(--divider);
      height:100%;
      background: rgba(255,255,255,0.92);
      pointer-events:none;
    }

    .stage[data-state="active"]{ background: var(--active-bg); color: var(--active-fg); font-weight: 650; }
    .stage[data-state="todo"]{ background: var(--todo-bg); color: var(--todo-fg); }
    .deal-path .stage[data-state="done"]{
      background: var(--done-bg) !important;
      color: var(--done-fg) !important;
    }

    .label{
      display:flex;
      align-items:center;
      gap: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      min-width: 0;
    }

    .chk{
      width: 16px;
      height: 16px;
      border-radius: 8px;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      background: rgba(255,255,255,0.60);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.06);
      transition: background 160ms ease, box-shadow 160ms ease;
    }
    .stage[data-state="active"] .chk{
      background: rgba(255,255,255,0.20);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.18);
    }
    .stage[data-state="done"] .chk{
      background: rgba(255,255,255,0.25);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.14);
    }

    .text{
      display:inline-block;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      min-width: 0;
    }

    .stage[data-state="done"] .text{ display:none; }
    .stage[data-state="done"] .label{ gap: 0; justify-content:center; }

    .tip{
      position:absolute;
      left: 50%;
      bottom: calc(100% + 10px);
      transform: translateX(-50%) translateY(6px);
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 650;
      background: rgba(17,17,17,0.92);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 5;
    }
    .stage:hover .tip{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
    }

    .cta{
      height: 30px;
      padding: 0 10px;
      border-radius: 15px;
      border: 0;
      cursor:pointer;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .1px;
      color: #fff;
      background: #1d63ff;
      display:flex;
      align-items:center;
      gap: 8px;
      box-shadow: 0 6px 16px rgba(29,99,255,0.20);
      white-space:nowrap;
      flex: 0 0 auto;
      transition: transform 160ms ease, filter 160ms ease, box-shadow 160ms ease;
      position: relative;
      overflow:hidden;
    }
    .cta:hover{
      filter: brightness(1.03);
      box-shadow: 0 10px 26px rgba(29,99,255,0.24);
      transform: translateY(-1px);
    }
    .cta:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(29,99,255,0.14);
    }

    @media (max-width: 760px){
      .bar{flex-wrap:wrap;}
      .cta{margin-left:auto;}
    }

    /* Guidance */
    .guidance{
      margin-top: 6px;
      padding-left: 38px;
      box-sizing: border-box;
    }

    .guidanceWrap{
      display:grid;
      grid-template-rows: 1fr;
      transition: grid-template-rows 220ms ease;
    }
    .guidanceWrap.collapsed{
      grid-template-rows: 0fr;
    }
    .guidanceWrap > .guidanceInner{
      overflow:hidden;
      min-height:0;
    }

    .guidanceBody{
      padding: 8px 0 0 0;
      color: #333;
      font-size: 12px;
      line-height: 1.35;
    }
    .guidanceBody h4{
      margin: 0 0 6px 0;
      font-size: 12px;
      font-weight: 800;
      color: #111827;
    }
    .guidanceBody ul{
      margin: 6px 0 0 18px;
      padding: 0;
    }
    .guidanceBody li{
      margin: 4px 0;
      color: #4a4a4a;
      font-weight: 550;
    }

    /* Toast */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      opacity: 0;
      pointer-events:none;
      background: var(--toast-bg);
      color: var(--toast-fg);
      border-radius: var(--toast-radius);
      box-shadow: var(--toast-shadow);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 320px;
      max-width: min(520px, calc(100vw - 24px));
      z-index: 99999;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
      pointer-events:auto;
    }
    .toast .msg{
      font-weight: 700;
      font-size: 13px;
      flex:1;
    }
    .toast .x{
      border:0;
      background: transparent;
      cursor:pointer;
      width: 26px;
      height: 26px;
      display:grid;
      place-items:center;
      border-radius: 7px;
      transition: background 120ms ease;
    }
    .toast .x:hover{ background: rgba(0,0,0,0.06); }
  </style>
</head>

<body>
  <div class="frame">
    <div class="root" id="root">

      <!-- Highlights -->
      <div class="highlights" aria-label="Highlights panel">
        <!-- ✅ Single-line header (Salesforce-like) -->
        <div class="hlTop">
          <div class="hlIconTile" aria-hidden="true" title="Lead">
            <img src="lead icon recordpage.png" width="18" height="18" alt="" aria-hidden="true" />
          </div>

          <div class="hlTitle" id="hlTitle">1251 Forester St Houston TX 77011</div>
        </div>

        <div class="hlMetrics">
          <div class="metric">
            <div class="mLabel">Stalled Reason</div>
            <div class="mValue">
              <span class="stallHL">
                <span class="alertIcon" aria-hidden="true">
                  <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" fill="var(--alert)"></circle>
                    <path d="M11 6h2v9h-2z" fill="#fff"></path>
                    <path d="M11 17h2v2h-2z" fill="#fff"></path>
                  </svg>
                </span>
                <span id="mStalledReason">Waiting On Probate</span>
              </span>
            </div>
          </div>

          <div class="metric">
            <div class="mLabel">Follow-up Date</div>
            <div class="mValue">
              <span id="mFollowUpDate">Feb 15th</span>
              <span class="dueIcon" id="followUpIcon" aria-hidden="true"></span>
            </div>
          </div>

          <div class="metric">
            <div class="mLabel">Next Action Step</div>
            <div class="mValue" id="mNextActionStep">Put Together Offer</div>
          </div>

          <div class="metric">
            <div class="mLabel">Stage Age</div>
            <div class="mValue" id="mHeirsContacted">19 Days</div>
          </div>
        </div>
      </div>

      <div class="sectionDivider" aria-hidden="true"></div>

      <!-- Deal Path -->
      <div class="bar">
        <button class="disclosure" id="notesToggle" type="button" aria-expanded="false" aria-controls="guidanceArea" title="Toggle guidance">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#17345b" d="M7.4 9.2 12 13.8l4.6-4.6 1.4 1.4L12 16.6 6 10.6z"/>
          </svg>
        </button>

        <div id="dealPath" class="deal-path" role="tablist" aria-label="Deal stages"></div>

        <button class="cta" id="completeBtn" type="button" title="Move to next stage">
          <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="white" d="M9 16.2 4.8 12 3.4 13.4 9 19l12-12-1.4-1.4z"/>
          </svg>
          Mark Stage as Complete
        </button>
      </div>

      <div class="guidance" id="guidanceArea">
        <div class="guidanceWrap collapsed" id="panelWrap">
          <div class="guidanceInner">
            <div class="guidanceBody" id="panelBody"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="#0ba79c" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm-1 14-4-4 1.4-1.4L11 12.2l5.6-5.6L18 8l-7 8Z"/>
    </svg>
    <div class="msg" id="toastMsg">Status changed successfully.</div>
    <button class="x" id="toastClose" type="button" aria-label="Dismiss">
      <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#0d3a33" d="M18.3 5.7 12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3z"/>
      </svg>
    </button>
  </div>

  <script>
    const MAKE_SET_STAGE_URL = "https://hook.us1.make.com/";
    const MAKE_GET_STAGE_URL = "https://hook.us1.make.com/";
    const MONDAY_STATUS_COLUMN_ID = "status__1";

    const STAGES = [
      { key: "discovery",           label: "Discovery" },
      { key: "dial_na",             label: "Dial NA" },
      { key: "contacted_nurture",   label: "Contacted-Nuture" },
      { key: "interested_selling",  label: "Interested in Selling" },
      { key: "negotiation_review",  label: "Negotiation-Review" },
      { key: "closed",              label: "Closed" }
    ];

    const STAGE_NOTES = {
      discovery: { title: "Qualify the lead", bullets: [
        "What is the property address and ownership structure (single / heirs / fractional)?",
        "Why are they considering selling right now?",
        "Is anyone else involved in the decision?"
      ]},
      dial_na: { title: "Dialing outcomes", bullets: [
        "Was contact made? If not, confirm best callback window.",
        "Verify phone number(s) and any alternate contacts.",
        "Leave a concise voicemail and set a follow-up date."
      ]},
      contacted_nurture: { title: "Build rapport + clarify motivation", bullets: [
        "What problem are they trying to solve (taxes, vacancy, inheritance, repairs)?",
        "What timeline do they want to move on this?",
        "What condition issues should we expect?"
      ]},
      interested_selling: { title: "Confirm selling intent", bullets: [
        "What price range are they expecting and why?",
        "Are there liens, taxes due, or title issues we should anticipate?",
        "What would make this a ‘yes’ for them today?"
      ]},
      negotiation_review: { title: "Numbers + next steps", bullets: [
        "Confirm payoff amounts, taxes owed, and any required parties to sign.",
        "Align on inspection/verification expectations and timing.",
        "Confirm the exact offer terms before moving forward."
      ]},
      closed: { title: "Close-out checklist", bullets: [
        "Confirm signed docs received and parties verified.",
        "Confirm title/closing timeline and contact points.",
        "Capture lessons learned / notes for future deals."
      ]}
    };

    function getParam(name){
      return new URLSearchParams(window.location.search).get(name);
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    let activeIndex = 0;
    let isSavingRemoteStage = false;

    const el = document.getElementById("dealPath");
    const completeBtn = document.getElementById("completeBtn");
    const notesToggle = document.getElementById("notesToggle");
    const panelWrap = document.getElementById("panelWrap");
    const panelBody = document.getElementById("panelBody");

    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMsg");
    const toastClose = document.getElementById("toastClose");
    let toastTimer = null;

    function showToast(message){
      toastMsg.textContent = message || "Status changed successfully.";
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 2500);
    }
    toastClose.addEventListener("click", () => toast.classList.remove("show"));

    function chkIcon(state){
      if(state === "todo"){
        return `
          <svg width="12" height="12" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="7" fill="none" stroke="rgba(0,0,0,0.22)" stroke-width="2"/>
          </svg>
        `;
      }
      return `
        <svg width="12" height="12" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#ffffff" d="M9.0 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
        </svg>
      `;
    }

    function renderGuidance(){
      const stage = STAGES[activeIndex];
      const note = STAGE_NOTES[stage.key] || { title: "Notes", bullets: [] };
      const bullets = (note.bullets || []).map(b => `<li>${escapeHtml(b)}</li>`).join("");
      panelBody.innerHTML = `
        <h4>${escapeHtml(note.title || "Notes")}</h4>
        ${bullets ? `<ul>${bullets}</ul>` : `<div style="color:#6a6a6a;font-weight:550;">No notes set for this stage.</div>`}
      `;
    }

    function render(){
      el.innerHTML = "";
      STAGES.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "stage";
        btn.setAttribute("role", "tab");
        btn.setAttribute("aria-selected", String(i === activeIndex));
        btn.dataset.stage = s.key;

        const state = (i < activeIndex) ? "done" : (i === activeIndex ? "active" : "todo");
        btn.dataset.state = state;

        const labelWrap = document.createElement("span");
        labelWrap.className = "label";

        const chk = document.createElement("span");
        chk.className = "chk";
        chk.innerHTML = chkIcon(state);
        labelWrap.appendChild(chk);

        const text = document.createElement("span");
        text.className = "text";
        text.textContent = s.label;
        labelWrap.appendChild(text);

        const tip = document.createElement("span");
        tip.className = "tip";
        tip.textContent = s.label;

        btn.appendChild(labelWrap);
        btn.appendChild(tip);

        btn.addEventListener("click", () => setActive(i, { announce: true, saveRemote: true }));
        el.appendChild(btn);
      });

      renderGuidance();
    }

    function setActive(i, opts = {}){
      const prev = activeIndex;
      if(i === prev) return;
      activeIndex = i;
      render();

      if(opts.announce){
        const label = STAGES[activeIndex].label || "Started";
        setTimeout(() => showToast(`Status changed successfully. (${label})`), 120);
      }
      if(opts.saveRemote){
        saveStageToMonday(prev).catch(()=>{});
      }
    }

    function stageIndexFromResponse(data){
      if(data?.stageKey){
        const idx = STAGES.findIndex(s => s.key === data.stageKey);
        if(idx >= 0) return idx;
      }
      if(data?.stageLabel){
        const target = String(data.stageLabel || "").trim().toLowerCase()
          .replace(/[\/\-]/g, " ")
          .replace(/\s+/g, " ");
        for(let i=0;i<STAGES.length;i++){
          const cand = String(STAGES[i].label || "").trim().toLowerCase()
            .replace(/[\/\-]/g, " ")
            .replace(/\s+/g, " ");
          if(cand === target) return i;
        }
      }
      return -1;
    }

    async function loadStageFromMonday(){
      const itemId = getParam("itemId");
      if(!itemId) return;
      if(!MAKE_GET_STAGE_URL || MAKE_GET_STAGE_URL.endsWith(".com/")) return;

      try{
        const url = new URL(MAKE_GET_STAGE_URL);
        url.searchParams.set("itemId", itemId);
        url.searchParams.set("columnId", MONDAY_STATUS_COLUMN_ID);

        const res = await fetch(url.toString(), {
          method: "GET",
          headers: { "Accept": "application/json" },
          cache: "no-store"
        });
        if(!res.ok) throw new Error("GET stage failed: " + res.status);

        const data = await res.json();
        const idx = stageIndexFromResponse(data);
        if(idx >= 0){
          activeIndex = idx;
          render();
        }
      } catch (e){
        console.warn("Could not load remote stage:", e);
      }
    }

    async function saveStageToMonday(prevIndex){
      const itemId = getParam("itemId");
      if(!itemId) return;

      if(isSavingRemoteStage) return;
      if(!MAKE_SET_STAGE_URL || MAKE_SET_STAGE_URL.endsWith(".com/")){
        showToast("Make SET webhook not configured yet.");
        return;
      }

      const payload = {
        itemId: String(itemId),
        columnId: MONDAY_STATUS_COLUMN_ID,
        stageKey: STAGES[activeIndex].key,
        stageLabel: STAGES[activeIndex].label,
        previousStageKey: STAGES[prevIndex]?.key || null,
        previousStageLabel: STAGES[prevIndex]?.label || null,
        occurredAt: new Date().toISOString(),
        boardId: getParam("boardId"),
        userId: getParam("userId")
      };

      isSavingRemoteStage = true;
      try{
        await fetch(MAKE_SET_STAGE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          keepalive: true
        });
      } catch (e){
        console.warn("Save to Monday failed:", e);
        showToast("Could not save stage. Please retry.");
      } finally {
        isSavingRemoteStage = false;
      }
    }

    notesToggle.addEventListener("click", () => {
      const expanded = notesToggle.getAttribute("aria-expanded") === "true";
      const next = !expanded;
      notesToggle.setAttribute("aria-expanded", String(next));
      panelWrap.classList.toggle("collapsed", !next);
    });

    completeBtn.addEventListener("click", () => {
      if(activeIndex < STAGES.length - 1){
        setTimeout(() => setActive(activeIndex + 1, { announce: true, saveRemote: true }), 80);
      } else {
        showToast("Already at final status.");
      }
    });

    /* Follow-up indicator icons */
    const followUpEl = document.getElementById("mFollowUpDate");
    const followUpIcon = document.getElementById("followUpIcon");

    function parseLooseDate(text){
      if(!text) return null;
      const raw = String(text).trim();
      const cleaned = raw.replace(/\b(\d{1,2})(st|nd|rd|th)\b/gi, "$1");
      const hasYear = /\b(19|20)\d{2}\b/.test(cleaned);
      const withYear = hasYear ? cleaned : (cleaned + " " + new Date().getFullYear());
      const d = new Date(withYear);
      if(isNaN(d.getTime())) return null;
      return d;
    }

    function setFollowUpIndicator(){
      if(!followUpEl || !followUpIcon) return;

      const d = parseLooseDate(followUpEl.textContent);
      followUpIcon.innerHTML = "";
      if(!d) return;

      const today = new Date();
      today.setHours(0,0,0,0);
      const dd = new Date(d);
      dd.setHours(0,0,0,0);

      if(dd > today){
        followUpIcon.innerHTML = `
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="var(--ok)"></circle>
            <path d="M9 12.7 7.2 10.9 5.8 12.3 9 15.5 18.2 6.3 16.8 4.9z" fill="#fff"></path>
          </svg>
        `;
      } else if(dd < today){
        followUpIcon.innerHTML = `
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="var(--alert)"></circle>
            <path d="M11 6h2v9h-2z" fill="#fff"></path>
            <path d="M11 17h2v2h-2z" fill="#fff"></path>
          </svg>
        `;
      }
    }

    setFollowUpIndicator();
    if(followUpEl){
      const obs = new MutationObserver(() => setFollowUpIndicator());
      obs.observe(followUpEl, { childList: true, characterData: true, subtree: true });
    }

    render();
    loadStageFromMonday();
  </script>
</body>
