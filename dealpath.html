<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deal Path</title>
  <style>
    :root{
      /* === Palette === */
      --active-bg: #17345b;          /* SF dark blue (active) */
      --active-fg: #ffffff;

      --done-bg: var(--active-bg);   /* completed stages match active per your request */
      --done-fg: var(--active-fg);

      --todo-bg: #e6e6e6;
      --todo-fg: #4f4f4f;

      --track-h: 40px;
      --cut: 22px;
      --radius: 20px;

      /* smaller seam like Salesforce */
      --overlap: 20px;               /* increase overlap -> smaller “gaps” */
      --divider: 2px;                /* thin divider line */

      --embed-pad-y: 14px;
      --embed-pad-x: 12px;
      --offset-down: 6px;

      --toast-bg: #bff3ea;
      --toast-fg: #0d3a33;
      --toast-shadow: 0 10px 30px rgba(0,0,0,0.10);
      --toast-radius: 10px;

      --panel-bg: #ffffff;
      --panel-border: #e6e6e6;
      --panel-title: #2e2e2e;
      --panel-muted: #6a6a6a;

      --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: transparent;
      font-family: var(--font);
      padding: var(--embed-pad-y) var(--embed-pad-x);
      box-sizing: border-box;
      color: #111;
    }

    .frame{
      min-height: 92px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      transform: translateY(var(--offset-down));
    }

    .root{
      width: 100%;
      max-width: 1400px;
    }

    .bar{
      width: 100%;
      display:flex;
      align-items:center;
      gap: 10px;
      position: relative;
    }

    /* Salesforce-like left disclosure button */
    .disclosure{
      width: 34px;
      height: 34px;
      border-radius: 17px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #ffffff;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 160ms ease, box-shadow 160ms ease;
      flex: 0 0 auto;
    }
    .disclosure:hover{
      box-shadow: 0 6px 16px rgba(0,0,0,0.10);
      transform: translateY(-1px);
    }
    .disclosure:active{ transform: translateY(0px); }
    .disclosure svg{
      transition: transform 180ms ease;
    }
    .disclosure[aria-expanded="true"] svg{
      transform: rotate(180deg);
    }

    .deal-path{
      flex: 1 1 auto;
      display:flex;
      height: var(--track-h);
      user-select:none;
      overflow:hidden;
      border-radius: var(--radius);
      background: transparent;
      min-width: 420px;
    }

    .stage{
      position:relative;
      flex: 1 1 0;
      display:flex;
      align-items:center;
      justify-content:center;

      font-size: 13px;
      font-weight: 750;
      letter-spacing: .1px;

      cursor:pointer;
      outline: none;
      border: 0;
      padding: 0 14px;

      background: var(--todo-bg);
      color: var(--todo-fg);

      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%,
        var(--cut) 50%
      );

      /* tighter seams / smaller gaps */
      margin-left: calc(var(--overlap) * -1);

      transition: transform 160ms ease, filter 160ms ease;
    }

    .stage:hover{ filter: brightness(0.985); }
    .stage:active{ transform: translateY(1px); }

    .stage:first-child{
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%
      );
      margin-left: 0;
      justify-content:flex-start;
      padding-left: 12px;
    }

    .stage:last-child{
      clip-path: polygon(
        0 0,
        100% 0,
        100% 100%,
        0 100%,
        var(--cut) 50%
      );
    }

    /* thin divider line like SF (keeps “gap” small and consistent) */
    .stage:not(:last-child)::after{
      content:"";
      position:absolute;
      top:0;
      right:0;
      width: var(--divider);
      height:100%;
      background: rgba(255,255,255,0.92);
      pointer-events:none;
    }

    /* States */
    .stage[data-state="active"]{ background: var(--active-bg); color: var(--active-fg); }
    .stage[data-state="todo"]{ background: var(--todo-bg); color: var(--todo-fg); }
    .deal-path .stage[data-state="done"]{
      background: var(--done-bg) !important;
      color: var(--done-fg) !important;
    }

    /* ultra subtle border so seams don't read as gaps */
    .stage::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.01);
    }
    .stage[data-state="active"]::before{
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }

    /* Checkbox + label */
    .label{
      display:flex;
      align-items:center;
      gap: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .chk{
      width: 20px;
      height: 20px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      background: rgba(255,255,255,0.60);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.06);
      transition: background 160ms ease, box-shadow 160ms ease;
    }
    .stage[data-state="active"] .chk{
      background: rgba(255,255,255,0.20);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.18);
    }
    .stage[data-state="done"] .chk{
      background: rgba(255,255,255,0.25);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.14);
    }

    .text{
      display:inline-block;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* ✅ Hide the label text for completed stages (checkbox only) */
    .stage[data-state="done"] .text{
      display:none;
    }
    .stage[data-state="done"] .label{
      gap: 0;
      justify-content:center;
    }

    /* Tooltip (keep so reps can still hover and see stage name) */
    .stage[data-haslabel="true"]::marker{content:"";}
    .stage[data-haslabel="true"]::after{
      /* (we already used ::after for divider; use data-tooltip on a child) */
      content: none;
    }
    .tip{
      position:absolute;
      left: 50%;
      bottom: calc(100% + 10px);
      transform: translateX(-50%) translateY(6px);
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      background: rgba(17,17,17,0.92);
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 5;
    }
    .stage:hover .tip{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
    }

    /* CTA (right button) */
    .cta{
      height: 34px;
      padding: 0 12px;
      border-radius: 17px;
      border: 0;
      cursor:pointer;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .1px;
      color: #fff;
      background: #1d63ff;
      display:flex;
      align-items:center;
      gap: 8px;
      box-shadow: 0 6px 16px rgba(29,99,255,0.20);
      white-space:nowrap;
      flex: 0 0 auto;
      transition: transform 160ms ease, filter 160ms ease, box-shadow 160ms ease;
      position: relative;
      overflow:hidden;
    }
    .cta:hover{
      filter: brightness(1.03);
      box-shadow: 0 10px 26px rgba(29,99,255,0.24);
      transform: translateY(-1px);
    }
    .cta:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(29,99,255,0.14);
    }

    /* Shimmer */
    .shimmer{
      position:absolute;
      inset: -6px -10px;
      pointer-events:none;
      opacity: 0;
      border-radius: 22px;
      background:
        radial-gradient(circle at 10% 30%, rgba(255,255,255,0.28), transparent 40%),
        radial-gradient(circle at 30% 70%, rgba(255,255,255,0.18), transparent 45%),
        radial-gradient(circle at 65% 35%, rgba(255,255,255,0.22), transparent 42%),
        radial-gradient(circle at 90% 60%, rgba(255,255,255,0.16), transparent 46%);
      transform: scale(0.98);
    }
    .shimmer.run{ animation: shimmer 720ms ease; }
    @keyframes shimmer{
      0%   { opacity: 0; transform: scale(0.985); }
      25%  { opacity: 1; }
      65%  { opacity: 0.55; }
      100% { opacity: 0; transform: scale(1); }
    }
    .pop-active{ animation: popActive 520ms cubic-bezier(.2,.9,.2,1); }
    @keyframes popActive{
      0%   { transform: scale(1); }
      35%  { transform: scale(1.02); }
      70%  { transform: scale(0.995); }
      100% { transform: scale(1); }
    }

    /* Guidance panel (Salesforce-like) */
    .panel{
      margin-top: 10px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .panelHeader{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .panelTitle{
      font-weight: 800;
      color: var(--panel-title);
      font-size: 13px;
    }
    .panelStage{
      font-size: 12px;
      color: var(--panel-muted);
      font-weight: 750;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .panelBody{
      padding: 0 14px 14px 14px;
      color: #333;
      font-size: 13px;
      line-height: 1.35;
    }
    .panelBody h4{
      margin: 10px 0 6px 0;
      font-size: 13px;
      font-weight: 850;
    }
    .panelBody ul{
      margin: 6px 0 0 18px;
      padding: 0;
    }
    .panelBody li{
      margin: 4px 0;
      color: #4a4a4a;
      font-weight: 600;
    }

    /* collapse animation */
    .panelWrap{
      display:grid;
      grid-template-rows: 1fr;
      transition: grid-template-rows 220ms ease;
    }
    .panelWrap.collapsed{
      grid-template-rows: 0fr;
    }
    .panelWrap > .panelInner{
      overflow:hidden;
      min-height:0;
    }

    /* Toast */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      opacity: 0;
      pointer-events:none;
      background: var(--toast-bg);
      color: var(--toast-fg);
      border-radius: var(--toast-radius);
      box-shadow: var(--toast-shadow);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 320px;
      max-width: min(520px, calc(100vw - 24px));
      z-index: 99999;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
      pointer-events:auto;
    }
    .toast .msg{
      font-weight: 800;
      font-size: 13px;
      flex:1;
    }
    .toast .x{
      border:0;
      background: transparent;
      cursor:pointer;
      width: 26px;
      height: 26px;
      display:grid;
      place-items:center;
      border-radius: 7px;
      transition: background 120ms ease;
    }
    .toast .x:hover{ background: rgba(0,0,0,0.06); }

    @media (max-width: 980px){
      .bar{flex-wrap:wrap;}
      .cta{margin-left:auto;}
      .deal-path{min-width: 0;}
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="root" id="root">

      <!-- Top bar: left disclosure, path, right button -->
      <div class="bar">
        <button class="disclosure" id="notesToggle" type="button" aria-expanded="true" aria-controls="guidancePanel" title="Toggle guidance">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#17345b" d="M7.4 9.2 12 13.8l4.6-4.6 1.4 1.4L12 16.6 6 10.6z"/>
          </svg>
        </button>

        <div id="dealPath" class="deal-path" role="tablist" aria-label="Deal stages"></div>

        <button class="cta" id="completeBtn" type="button" title="Move to next stage">
          <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="white" d="M9 16.2 4.8 12 3.4 13.4 9 19l12-12-1.4-1.4z"/>
          </svg>
          Mark Stage as Complete
        </button>

        <div class="shimmer" id="shimmer"></div>
      </div>

      <!-- Guidance panel -->
      <div class="panel" id="guidancePanel">
        <div class="panelHeader">
          <div class="panelTitle">Guidance for Success</div>
          <div class="panelStage" id="panelStageLabel">—</div>
        </div>

        <div class="panelWrap" id="panelWrap">
          <div class="panelInner">
            <div class="panelBody" id="panelBody"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="#0ba79c" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm-1 14-4-4 1.4-1.4L11 12.2l
