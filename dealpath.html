<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deal Path</title>
  <style>
    :root{
      /* Modern, clean UI sans stack (Salesforce-ish without relying on SF Sans being installed) */
      --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";

      --active-bg: #17345b;
      --active-fg: #ffffff;

      --done-bg: #a6e7db;
      --done-fg: #0d3a33;

      --todo-bg: #e6e6e6;
      --todo-fg: #4f4f4f;

      /* Deal Path sizing */
      --track-h: 37px;
      --cut: 15px;
      --radius: 16px;
      --overlap: 12px;
      --divider: 2px;

      /* Embed padding */
      --embed-pad-top: 0px;
      --embed-pad-bottom: 6px;
      --embed-pad-x: 8px;

      /* Highlights */
      --hl-label: #667085;
      --hl-value: #111827;

      /* Salesforce-ish Lead tile color */
      --sf-lead-blue: #0176d3;

      /* Header (⬆️ +0.5pt-ish) */
      --hl-title-size: 22.2px;
      --hl-title-weight: 750;

      /* Metrics (⬆️ +0.5pt-ish) */
      --hl-label-size: 12.7px;
      --hl-value-size: 15.7px;
      --hl-value-weight: 650;
      --hl-label-weight: 650;

      /* Indicators */
      --ok: #1f7a3a;
      --warn: #ca8a04;
      --alert: #dc2626;
      --stall-hl-bg: rgba(220,38,38,0.10);
      --stall-hl-ring: rgba(220,38,38,0.18);

      /* Toast */
      --toast-bg: #bff3ea;
      --toast-fg: #0d3a33;
      --toast-shadow: 0 8px 30px rgba(0,0,0,0.10);
      --toast-radius: 8px;
    }

    html,body{
      width:100%;
      max-width:100%;
      overflow-x:hidden;
      min-height: 120px;
    }

    body{
      margin:0;
      background: transparent;
      font-family: var(--font);
      padding: var(--embed-pad-top) var(--embed-pad-x) var(--embed-pad-bottom);
      box-sizing: border-box;
      color: #111;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .frame{
      width:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .root{
      width: 100%;
      max-width: 100%;
      min-width: 0;
      display:flex;
      flex-direction: column;
    }

    /* ===== Header / Highlights (FIXED) ===== */
    .highlights{
      width: 100%;
      padding: 4px 0 0 0;
      box-sizing:border-box;
      /* slightly tighter bottom spacing, so the bar sits a touch closer */
      margin-bottom: 6px;
    }

    /* One clean single-line record header: [icon] [title] */
    .hlTop{
      display:flex;
      align-items:center;        /* true vertical centering */
      gap: 8px;                 /* consistent spacing */
      min-width:0;
    }

    /* Salesforce-like icon tile */
    .hlIconTile{
      width: 43px;
      height: 43px;
      border-radius: 6px;
      background: transparent;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      box-shadow: none;
    }

    .hlIconTile img{
      width: 43px;
      height: 43px;
      display:block;
      object-fit: contain;
    }

    .hlTitle{
      font-size: var(--hl-title-size);
      font-weight: var(--hl-title-weight);
      color: #0f172a;
      line-height: 1.2;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      min-width:0;
    }

    /* Metrics row: clean grid + consistent gap (no dividers) */
    .hlMetrics{
      margin-top: 6px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
      padding: 0;
      background: transparent;
    }

    .metric{
      padding: 0;
      min-width:0;
      position:relative;
    }

    .mLabel{
      font-size: var(--hl-label-size);
      font-weight: var(--hl-label-weight);
      color: var(--hl-label);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      line-height: 1.1;
    }

    .mValue{
      margin-top: 4px;
      font-size: var(--hl-value-size);
      font-weight: var(--hl-value-weight);
      letter-spacing: 0;
      color: var(--hl-value);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
      display:flex;
      align-items:center;
      gap: 6px;
      min-width:0;
    }

    /* Stalled Reason: subtle highlight + red circled ! */
    .stallHL{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 2px 6px;
      border-radius: 6px;
      background: var(--stall-hl-bg);
      box-shadow: inset 0 0 0 1px var(--stall-hl-ring);
      max-width: 100%;
    }
    .alertIcon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 16px;
      height: 16px;
      flex: 0 0 auto;
    }
    .alertIcon svg{ width: 16px; height: 16px; display:block; }

    /* Follow-up indicator icon container */
    .dueIcon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 16px;
      height: 16px;
      flex: 0 0 auto;
    }
    .dueIcon svg{ width: 16px; height: 16px; display:block; }

    @media (max-width: 860px){
      .hlMetrics{ grid-template-columns: 1fr 1fr; }
    }

    /* ===== Deal Path bar (unchanged) ===== */
    .bar{
      width: 100%;
      display:flex;
      align-items:center;
      gap: 6px;
      min-width: 0;

      /* Replaces the removed divider's spacing, but slightly tighter.
         This will NOT push the bar lower than before (it will be the same or a bit higher). */
      margin-top: 6px;
    }

    .disclosure{
      width: 30px;
      height: 30px;
      border-radius: 15px;
      border: 1px solid rgba(0,0,0,0.10);
      background: #ffffff;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: transform 160ms ease, box-shadow 160ms ease;
      flex: 0 0 auto;
    }
    .disclosure:hover{
      box-shadow: 0 6px 16px rgba(0,0,0,0.10);
      transform: translateY(-1px);
    }
    .disclosure:active{ transform: translateY(0px); }
    .disclosure svg{ transition: transform 180ms ease; }
    .disclosure[aria-expanded="true"] svg{ transform: rotate(180deg); }

    .deal-path{
      flex: 1 1 auto;
      display:flex;
      height: var(--track-h);
      user-select:none;
      overflow:hidden;
      border-radius: var(--radius);
      background: transparent;
      min-width: 0;
    }

    .stage{
      position:relative;
      flex: 1 1 0;
      min-width: 0;
      display:flex;
      align-items:center;
      justify-content:center;

      font-size: 12.5px;
      font-weight: 600;
      letter-spacing: .2px;

      cursor:pointer;
      outline: none;
      border: 0;
      padding: 0 8px;
      background: var(--todo-bg);
      color: var(--todo-fg);

      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%,
        var(--cut) 50%
      );

      margin-left: calc(var(--overlap) * -1);
      transition: transform 160ms ease, filter 160ms ease;
    }

    .stage:hover{ filter: brightness(0.99); }
    .stage:active{ transform: translateY(1px); }

    .stage:first-child{
      clip-path: polygon(
        0 0,
        calc(100% - var(--cut)) 0,
        100% 50%,
        calc(100% - var(--cut)) 100%,
        0 100%
      );
      margin-left: 0;
      justify-content:center;
      padding-left: 8px;
    }

    .stage:last-child{
      clip-path: polygon(
        0 0,
        100% 0,
        100% 100%,
        0 100%,
        var(--cut) 50%
      );
    }

    .stage:not(:last-child)::after{
      content:"";
      position:absolute;
      top:0;
      right:0;
      width: var(--divider);
      height:100%;
      background: rgba(255,255,255,0.92);
      pointer-events:none;
    }

    .stage[data-state="active"]{ background: var(--active-bg); color: var(--active-fg); font-weight: 650; }
    .stage[data-state="todo"]{ background: var(--todo-bg); color: var(--todo-fg); }
    .deal-path .stage[data-state="done"]{
      background: var(--done-bg) !important;
      color: var(--done-fg) !important;
    }

    .label{
      display:flex;
      align-items:center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      min-width: 0;
    }

    .stage[data-state="active"] .stage[data-state="done"] .text{
      display:inline-block;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      min-width: 0;
    }

    .stage[data-state="done"] .text{ display:none; }
    .stage[data-state="done"] .label{ gap: 0; justify-content:center; }

    .tip{
      position:absolute;
      left: 50%;
      bottom: calc(100% + 8px);
      transform: translateX(-50%) translateY(6px);
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 650;
      background: rgba(17,17,17,0.92);
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 5;
    }
    .stage:hover .tip{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
    }

    .cta{
      height: 30px;
      padding: 0 8px;
      border-radius: 15px;
      border: 0;
      cursor:pointer;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .1px;
      color: #fff;
      background: #1d63ff;
      display:flex;
      align-items:center;
      gap: 6px;
      box-shadow: 0 6px 16px rgba(29,99,255,0.20);
      white-space:nowrap;
      flex: 0 0 auto;
      transition: transform 160ms ease, filter 160ms ease, box-shadow 160ms ease;
      position: relative;
      overflow:hidden;
    }
    .cta:hover{
      filter: brightness(1.03);
      box-shadow: 0 8px 26px rgba(29,99,255,0.24);
      transform: translateY(-1px);
    }
    .cta:active{
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(29,99,255,0.14);
    }

    @media (max-width: 760px){
      .bar{flex-wrap:wrap;}
      .cta{margin-left:auto;}
    }

    /* Guidance */
    .guidance{
      margin-top: 6px;
      padding-left: 36px;
      box-sizing: border-box;
    }

    .guidanceWrap{
      display:grid;
      grid-template-rows: 1fr;
      transition: grid-template-rows 220ms ease;
    }
    .guidanceWrap.collapsed{
      grid-template-rows: 0fr;
    }
    .guidanceWrap > .guidanceInner{
      overflow:hidden;
      min-height:0;
    }

    .guidanceBody{
      padding: 6px 0 0 0;
      color: #333;
      font-size: 12px;
      line-height: 1.35;
    }
    .guidanceBody h4{
      margin: 0 0 6px 0;
      font-size: 12px;
      font-weight: 600;
      color: #111827;
    }
    .guidanceBody ul{
      margin: 6px 0 0 16px;
      padding: 0;
    }
    .guidanceBody li{
      margin: 4px 0;
      color: #4a4a4a;
      font-weight: 550;
    }

    /* Toast */
    .toast{
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      opacity: 0;
      pointer-events:none;
      background: var(--toast-bg);
      color: var(--toast-fg);
      border-radius: var(--toast-radius);
      box-shadow: var(--toast-shadow);
      padding: 8px 12px;
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 320px;
      max-width: min(520px, calc(100vw - 24px));
      z-index: 99999;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0px);
      pointer-events:auto;
    }
    .toast .msg{
      font-weight: 700;
      font-size: 13px;
      flex:1;
    }
    .toast .x{
      border:0;
      background: transparent;
      cursor:pointer;
      width: 26px;
      height: 26px;
      display:grid;
      place-items:center;
      border-radius: 7px;
      transition: background 120ms ease;
    }
    .toast .x:hover{ background: rgba(0,0,0,0.06); }
  
    .hlLoading{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      color:#64748b;
      white-space:nowrap;
    }
    .spinner{
      width:12px;
      height:12px;
      border:2px solid rgba(100,116,139,.35);
      border-top-color: rgba(100,116,139,1);
      border-radius:0;
      animation: spin .8s linear infinite;
      flex:0 0 auto;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* ===== Full-screen loading overlay + blur (perceived speed) ===== */
    body{ position: relative; }
    .loading-blur{
      filter: blur(3px);
      opacity: 0.92;
      pointer-events: none;
      transition: filter 180ms ease, opacity 180ms ease;
    }
    .loadingOverlay{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.88);
      z-index: 100000;
    }
    .loadingCard{
  display:flex;
  flex-direction: column;
  align-items:center;
  gap: 8px;
  padding: 0;
  border-radius: 0;
  background: transparent;
  box-shadow: none;
  min-width: 0;
  max-width: 360px;
}
.loadingSpinner{
  width: 29px;
  height: 29px;
  border: 4px solid rgba(1,118,211,0.18);
  border-top-color: rgba(1,118,211,1);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  flex:0 0 auto;
}
.loadingTitle{
  font-size:24px;
  font-weight: 800;
  color: var(--text);
}
.loadingSub{
  font-size: 12px;
  color: var(--muted);
}

    .loadingTitle{
      font-weight: 800;
      font-size:24px;
      color: #0f172a;
    }
    .loadingSub{
      font-weight: 650;
      font-size: 12.5px;
      color: #64748b;
    }

    /* Badges */
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: .1px;
      line-height: 1.2;
      white-space: nowrap;
    }
    .badge.overdue{
      background: rgba(220,38,38,0.12);
      color: var(--alert);
      box-shadow: inset 0 0 0 1px rgba(220,38,38,0.18);
    }
    .badge.upcoming{
  background: rgba(16,185,129,0.18);
  color: rgba(6,95,70,1);
  box-shadow: inset 0 0 0 1px rgba(16,185,129,0.28);
}


  

/* --- Animations + hover tooltips --- */
.stage{
  transition: background-color .22s ease, border-color .22s ease, box-shadow .22s ease, transform .18s ease;
}
.stage[data-state="active"]{ animation: stagePop .22s ease; }
.stage[data-state="done"]{ animation: stageDoneIn .20s ease; }
@keyframes stagePop{ from{ transform: scale(0.985);} to{ transform: scale(1);} }
@keyframes stageDoneIn{ from{ transform: scale(0.99); opacity: .92;} to{ transform: scale(1); opacity: 1;} }
@keyframes chkIn{ from{ transform: scale(0.7); opacity: 0;} 

/* --- Completed stage checkmark (no box) --- */
.chk{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  margin-right:8px;
  flex: 0 0 auto;
  background: transparent !important;
  box-shadow: none !important;
  border: none !important;
  width: auto !important;
  height: auto !important;
  border-radius: 0 !important;
}
.chk svg{
  width:16px;
  height:16px;
  display:block;
  animation: chkIn .18s ease;
}

to{ transform: scale(1); opacity: 1;} }

/* --- Completed checkmark style (match reference) --- */
.stage[data-state="active"] .chk,
.stage[data-state="todo"] </style>
</head>

<body>
  <div class="frame">
    <div class="root" id="root">

      <div class="loadingOverlay" id="loadingOverlay" aria-live="polite">
        <div class="loadingCard">
          <div class="loadingSpinner" aria-hidden="true"></div>
          <div class="loadingTitle" id="loadingOverlayTitle">Loading record...</div>

      <div id="contentWrap">

      <!-- Highlights -->
      <div class="highlights" aria-label="Highlights panel">
        <!-- ✅ Single-line header (Salesforce-like) -->

          <div class="hlIconTile" aria-hidden="true" title="Lead">
            <img src="Untitled design (8).png" alt="" aria-hidden="true" />
          </div>

          <div class="hlTitle" id="hlTitle">1251 Forester St Houston TX 77011</div>

</div>

      </div>

    </div>
  </div>

    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
      <path fill="#0ba79c" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm-1 14-4-4 1.4-1.4L11 12.2l5.6-5.6L18 8l-7 8Z"/>
    </svg>
    <div class="msg" id="toastMsg">Status changed successfully.</div>
    <button class="x" id="toastClose" type="button" aria-label="Dismiss">
      <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#0d3a33" d="M18.3 5.7 12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3l6.3 6.3 6.3-6.3z"/>
      </svg>
    </button>
  </div>

  <script>
    const MAKE_SET_STAGE_URL = "https://hook.us1.make.com/92gwsrg3sja4ykamx8qax9tdw6nqemq6";
    const MAKE_GET_STAGE_URL = "https://hook.us1.make.com/mnd1t2736lba22cphjm1qxfdffe1jemy";

        "What timeline do they want to move on this?",

      ]},
      interested_selling: { title: "Confirm selling intent", bullets: [
        "What price range are they expecting and why?",
        "Are there liens, taxes due, or title issues we should anticipate?",
        "What would make this a ‘yes’ for them today?"
      ]},
      negotiation_review: { title: "Numbers + next steps", bullets: [
        "Confirm payoff amounts, taxes owed, and any required parties to sign.",
        "Align on inspection/verification expectations and timing.",
        "Confirm the exact offer terms before moving forward."
      ]},
      closed: { title: "Close-out checklist", bullets: [
        "Confirm signed docs received and parties verified.",
        "Confirm title/closing timeline and contact points.",
        "Capture lessons learned / notes for future deals."
      ]}
    };

    function getParam(name){
      return new URLSearchParams(window.location.search).get(name);
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    
    function isWebhookConfigured(url){
      if(!url) return false;
      const u = String(url);
      if(u.endsWith(".com/")) return false;
      if(u.includes("REPLACE_WITH_SECOND_WEBHOOK")) return false;
      return true;
    }

let activeIndex = 0;
    let isSavingRemoteStage = false;

    const el = document.getElementById("dealPath");
    const completeBtn = document.getElementById("completeBtn");
    const notesToggle = document.getElementById("notesToggle");
    const panelWrap = document.getElementById("panelWrap");
    const panelBody = document.getElementById("panelBody");

    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMsg");
    const toastClose = document.getElementById("toastClose");
    let toastTimer = null;

    function showToast(message){
      toastMsg.textContent = message || "Status changed successfully.";
      toast.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 2500);
    }
    toastClose.addEventListener("click", () => toast.classList.remove("show"));

    function chkIcon(state){
      if(state !== "done"){
        return "";
      }
      return `
        <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#0d3a33" d="M9 16.2 4.8 12 3.4 13.4 9 19l12-12-1.4-1.4z"></path>
        </svg>
      `;
    }

    function renderGuidance(){
      const stage = STAGES[activeIndex];
      const note = STAGE_NOTES[stage.key] || { title: "Notes", bullets: [] };
      const bullets = (note.bullets || []).map(b => `<li>${escapeHtml(b)}</li>`).join("");
      panelBody.innerHTML = `
        <h4>${escapeHtml(note.title || "Notes")}</h4>
        ${bullets ? `<ul>${bullets}</ul>` : `<div style="color:#6a6a6a;font-weight:550;">No notes set for this stage.</div>`}
      `;
    }

    function render(){
      el.innerHTML = "";
      // Tooltip helper: show days in current stage when available
      const currentStageAgeDaysText = (() => {
        const t = (document.getElementById("mHeirsContactedText")?.textContent || document.getElementById("mHeirsContacted")?.textContent || "").trim();
        const m = t.match(/(\d+)/);
        if(m) {
          const d = parseInt(m[1], 10);
          if(Number.isFinite(d)) return d === 1 ? "1 day" : `${d} days`;
        }
        return "";
      })();
      STAGES.forEach((s, i) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "stage";
        btn.setAttribute("role", "tab");
        btn.setAttribute("aria-selected", String(i === activeIndex));
        btn.dataset.stage = s.key;

        const state = (i < activeIndex) ? "done" : (i === activeIndex ? "active" : "todo");
        btn.dataset.state = state;

        const labelWrap = document.createElement("span");
        labelWrap.className = "label";

        const chk = document.createElement("span");
        chk.className = "chk";
        chk.innerHTML = chkIcon(state);
        labelWrap.appendChild(chk);

        const text = document.createElement("span");
        text.className = "text";
        text.textContent = s.label;
        labelWrap.appendChild(text);

        const tip = document.createElement("span");
        tip.className = "tip";
        tip.textContent = (state === "done") ? `Completed: ${s.label}` : (state === "active" ? (currentStageAgeDaysText ? `${currentStageAgeDaysText} in ${s.label}` : `Current: ${s.label}`) : `Upcoming: ${s.label}`);

        btn.appendChild(labelWrap);
        btn.appendChild(tip);

        btn.addEventListener("click", () => setActive(i, { announce: true, saveRemote: true }));
        el.appendChild(btn);
      });

      renderGuidance();
    }

    function setActive(i, opts = {}){
      const prev = activeIndex;
      if(i === prev) return;
      activeIndex = i;
      render();

      if(opts.announce){
        const label = STAGES[activeIndex].label || "Started";
        setTimeout(() => showToast(`Status changed successfully. (${label})`), 120);
      }
      if(opts.saveRemote){
        saveStageToMonday(prev).catch(()=>{});
      }
    }

    function stageIndexFromResponse(data){
      if(data?.stageKey){
        const idx = STAGES.findIndex(s => s.key === data.stageKey);
        if(idx >= 0) return idx;
      }
      if(data?.leadStatus){
        const idx = STAGES.findIndex(s => s.key === data.leadStatus);
        if(idx >= 0) return idx;
      }
      if(data?.stageLabel || data?.leadStatusLabel){
        const stageLabel = data?.stageLabel ?? data?.leadStatusLabel;

        const target = String(stageLabel || "").trim().toLowerCase()
          .replace(/[\/\-]/g, " ")
          .replace(/\s+/g, " ");
        for(let i=0;i<STAGES.length;i++){
          const cand = String(STAGES[i].label || "").trim().toLowerCase()
            .replace(/[\/\-]/g, " ")
            .replace(/\s+/g, " ");
          if(cand === target) return i;
        }
      }
      return -1;
    }
    function cacheKey(itemId, boardId){
      return "dealpath_cache::" + (boardId ? String(boardId) : "") + "::" + String(itemId);
    }

    function readCache(itemId, boardId){
      try{
        const raw = localStorage.getItem(cacheKey(itemId, boardId));
        if(!raw) return null;
        const obj = JSON.parse(raw);
        if(!obj || typeof obj !== "object") return null;
        if(!obj.data || typeof obj.data !== "object") return null;
        return obj;
      }catch(e){
        return null;
      }
    }

    function writeCache(itemId, boardId, data){
      try{
        const payload = {
          cachedAt: new Date().toISOString(),
          data: {
            address: pickText(data?.address) || pickText(data?.title) || "",
            title: pickText(data?.title) || "",
            stageKey: data?.stageKey,
            stageLabel: data?.stageLabel,
            leadStatusLabel: data?.leadStatusLabel,
            stageAge: pickText(data?.stageAge) || "",
            stalledReason: pickText(data?.stalledReason) || "",
            followUpDate: pickText(data?.followUpDate) || "",
            nextActionStep: pickText(data?.nextActionStep) || "",
            lastStatusChangeDate: pickText(data?.lastStatusChangeDate) || pickText(data?.last_status_change_date) || ""
          }
        };
        localStorage.setItem(cacheKey(itemId, boardId), JSON.stringify(payload));
      }catch(e){}
    }

    
    function pickText(v){
      if(v === null || v === undefined) return "";
      if(typeof v === "string") return v;
      if(typeof v === "number" || typeof v === "boolean") return String(v);
      if(typeof v === "object"){
        // Common Make.com / Monday shapes
        if(typeof v.text === "string") return v.text;
        if(typeof v.value === "string") return v.value;
        if(typeof v.label === "string") return v.label;
      }
      return "";
    }

    function normalizeText(v){
      const s = pickText(v).trim();
      return s ? s : "—";
    }
    function setText(id, v){
      const el = document.getElementById(id);
      if(el) el.textContent = normalizeText(v);
    }


    function ordinalSuffix(n){
      const v = n % 100;
      if(v >= 11 && v <= 13) return "th";
      switch(n % 10){
        case 1: return "st";
        case 2: return "nd";
        case 3: return "rd";
        default: return "th";
      }
    }
    function formatDateNice(d){
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const m = months[d.getMonth()];
      const day = d.getDate();
      return `${m} ${day}${ordinalSuffix(day)}`;
    }
    function parseIsoDateOnly(text){
      const raw = pickText(text).trim();
      if(!raw) return null;
      // Accept YYYY-MM-DD or YYYY-MM-DD HH:MM...
      const m = raw.match(/^(\d{4})-(\d{2})-(\d{2})/);
      if(!m) return null;
      const iso = `${m[1]}-${m[2]}-${m[3]}`;
      const d = new Date(iso);
      if(isNaN(d.getTime())) return null;
      return { iso, date: d };
    }
    function computeStageAgeText(lastStatusChangeDate){
  const parsed = parseIsoDateOnly(lastStatusChangeDate);
  if(!parsed) return "";
  const now = new Date();
  const todayUTC = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
  const thenUTC = Date.UTC(parsed.date.getFullYear(), parsed.date.getMonth(), parsed.date.getDate());
  const diffDays = Math.max(0, Math.floor((todayUTC - thenUTC) / 86400000));
  return diffDays === 1 ? "1 Day" : `${diffDays} Days`;
}

function setStageAgeColor(text){
  const wrap = document.getElementById("mHeirsContacted");
  const textEl = document.getElementById("mHeirsContactedText");
  if(!wrap) return;

  const raw = String(text || "").trim();
  const shown = (!raw || raw === "—") ? "—" : raw;

  if(textEl){
    textEl.textContent = shown;
  }else{
    wrap.textContent = shown;
  }
}



function setStageAgeFromData(data){
  const explicit = pickText(data?.stageAge).trim();
  if(explicit){
    setStageAgeColor(explicit);
    return;
  }
  const computed = computeStageAgeText(data?.lastStatusChangeDate || data?.last_status_change_date || "");
  setStageAgeColor(computed);
}


function setFollowUpDate(raw){
      const el = document.getElementById("mFollowUpDate");
      if(!el) return;

      const picked = pickText(raw).trim();
      if(!picked){
        el.textContent = "—";
        delete el.dataset.iso;
        return;
      }

      const isoParsed = parseIsoDateOnly(picked);
      if(isoParsed){
        el.dataset.iso = isoParsed.iso;
        el.textContent = formatDateNice(isoParsed.date);
        return;
      }

      // Fallback: try loose parse; keep original text if it looks human-formatted.
      const loose = parseLooseDate(picked);
      if(loose){
        // Store best-effort ISO if year/month/day are present
        const yyyy = loose.getFullYear();
        const mm = String(loose.getMonth()+1).padStart(2,"0");
        const dd = String(loose.getDate()).padStart(2,"0");
        el.dataset.iso = `${yyyy}-${mm}-${dd}`;
        el.textContent = formatDateNice(loose);
        return;
      }

      el.textContent = normalizeText(picked);
      delete el.dataset.iso;
    }

    let overlayShownAt = null;
    function showOverlay(on, titleText){
      const overlay = document.getElementById("loadingOverlay");
      const root = document.getElementById("root");
      const content = document.getElementById("contentWrap");
      const ttl = document.getElementById("loadingOverlayTitle");
      if(!overlay || !root) return;
      if(on){
        if(ttl && typeof titleText === "string") ttl.textContent = titleText;
        overlay.style.display = "flex";
        if(content) content.classList.add("loading-blur");
        overlayShownAt = Date.now();
      }else{
        overlay.style.display = "none";
        if(content) content.classList.remove("loading-blur");
        overlayShownAt = null;
      }
    }

    function setStalledReasonUI(){
      const wrap = document.getElementById("stallWrap");
      const empty = document.getElementById("stallEmpty");
      const valEl = document.getElementById("mStalledReason");
      const raw = valEl ? pickText(valEl.textContent) : "";
      const has = String(raw || "").trim() && String(raw).trim() !== "—";
      if(wrap) wrap.style.display = has ? "inline-flex" : "none";
      if(empty) empty.style.display = has ? "none" : "inline";
    }

function showLoading(on, text){
      const el = document.getElementById("hlLoading");
      const tx = document.getElementById("hlLoadingText");
      if(!el) return;
      if(on){
        if(tx && typeof text === "string") tx.textContent = text;
        el.style.display = "flex";
      }else{
        el.style.display = "none";
      }
    }

    function applyFieldsFromData(data){
      if(!data) return;

      // Lead Status / Stage
      const idx = stageIndexFromResponse(data);
      if(idx >= 0){
        activeIndex = idx;
        render();
      }

      // Title / Address (optional)
      {
        const addr = pickText(data?.address) || pickText(data?.title) || "";
        const t = document.getElementById("hlTitle");
        if(t) t.textContent = normalizeText(addr);
      }

      // Metrics (optional)
      setStageAgeFromData(data);
      setText("mStalledReason", data?.stalledReason);
      setStalledReasonUI();
      setFollowUpDate(data?.followUpDate);
      setText("mNextActionStep", data?.nextActionStep);

      // Recompute follow-up icon after any update
      setFollowUpIndicator();
    }


    async function loadStageFromMonday(){
      const itemId = getParam("itemId");
      const boardId = getParam("boardId");
      if(!itemId) return;
      if(!isWebhookConfigured(MAKE_GET_STAGE_URL)) return;

      // ✅ Speed: paint immediately from local cache (if available), then refresh in background
      const cached = readCache(itemId, boardId);
      if(cached && cached.data){
        applyFieldsFromData(cached.data);
      }

      showLoading(true, cached ? "Syncing…" : "Loading…");
      showOverlay(true, "Loading record...");
      const overlayMinMs = 1500;
      const overlayStart = Date.now();

      try{
        const url = new URL(MAKE_GET_STAGE_URL);
        url.searchParams.set("itemId", String(itemId));
        if(boardId) url.searchParams.set("boardId", String(boardId));
        const userId = getParam("userId");
        if(userId) url.searchParams.set("userId", String(userId));

        const res = await fetch(url.toString(), {
          method: "GET",
          headers: { "Accept": "application/json" },
          cache: "no-store"
        });
        if(!res.ok) throw new Error("GET fields failed: " + res.status);

        const data = await res.json();

        applyFieldsFromData(data);
        writeCache(itemId, boardId, data);

      } catch (e){
        console.warn("Could not load remote fields:", e);
      } finally {
        // tiny delay prevents flicker if load is ultra fast
        // Prevent flicker + ensure at least ~1.5s overlay or until data arrives
        setTimeout(() => showLoading(false), 250);
        const elapsed = Date.now() - overlayStart;
        const remaining = Math.max(0, overlayMinMs - elapsed);
        setTimeout(() => showOverlay(false), remaining);
      }
    }

    async function saveStageToMonday(prevIndex){
      const itemId = getParam("itemId");
      if(!itemId) return;

      if(isSavingRemoteStage) return;
      if(!isWebhookConfigured(MAKE_SET_STAGE_URL)){
        showToast("Make SET webhook not configured yet.");
        return;
      }

      const payload = {
        itemId: String(itemId),
        columnId: MONDAY_STATUS_COLUMN_ID,
        stageKey: STAGES[activeIndex].key,
        stageLabel: STAGES[activeIndex].label,
        previousStageKey: STAGES[prevIndex]?.key || null,
        previousStageLabel: STAGES[prevIndex]?.label || null,
        occurredAt: new Date().toISOString(),
        boardId: getParam("boardId"),
        userId: getParam("userId")
      };

      isSavingRemoteStage = true;
      try{
        await fetch(MAKE_SET_STAGE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          keepalive: true
        });
      } catch (e){
        console.warn("Save to Monday failed:", e);
        showToast("Could not save stage. Please retry.");
      } finally {
        isSavingRemoteStage = false;
      }
    }

    notesToggle.addEventListener("click", () => {
      const expanded = notesToggle.getAttribute("aria-expanded") === "true";
      const next = !expanded;
      notesToggle.setAttribute("aria-expanded", String(next));
      panelWrap.classList.toggle("collapsed", !next);
    });

    completeBtn.addEventListener("click", () => {
      if(activeIndex < STAGES.length - 1){
        setTimeout(() => setActive(activeIndex + 1, { announce: true, saveRemote: true }), 80);
      } else {
        showToast("Already at final status.");
      }
    });

    /* Follow-up indicator icons */
    const followUpEl = document.getElementById("mFollowUpDate");
    const followUpIcon = document.getElementById("followUpIcon");
    const followUpBadge = document.getElementById("followUpBadge");

    function parseLooseDate(text){
      if(!text) return null;
      const raw = String(text).trim();
      const cleaned = raw.replace(/\b(\d{1,2})(st|nd|rd|th)\b/gi, "$1");
      const hasYear = /\b(19|20)\d{2}\b/.test(cleaned);
      const withYear = hasYear ? cleaned : (cleaned + " " + new Date().getFullYear());
      const d = new Date(withYear);
      if(isNaN(d.getTime())) return null;
      return d;
    }

    
    function setFollowUpIndicator(){
      if(!followUpEl) return;

      const badge = followUpBadge;
      const rawText = String(followUpEl.textContent || "").trim();
      const isoAttr = (followUpEl.dataset && followUpEl.dataset.iso) ? String(followUpEl.dataset.iso).trim() : "";
      if(followUpIcon) followUpIcon.innerHTML = ""; // keep element but unused visually
      if(badge){
        badge.style.display = "none";
        badge.className = "";
        badge.textContent = "";
      }

      // If empty/placeholder, no badge
      if(!rawText || rawText === "—") return;

      const d = isoAttr ? new Date(isoAttr) : parseLooseDate(rawText);
      if(!d) return;
      if(isNaN(d.getTime())) return;

      const today = new Date();
      today.setHours(0,0,0,0);
      const dd = new Date(d);
      dd.setHours(0,0,0,0);

      const isOverdue = dd < today;
      if(badge){
        badge.style.display = "inline-flex";
        badge.className = "badge " + (isOverdue ? "overdue" : "upcoming");
        badge.textContent = isOverdue ? "overdue" : "upcoming";
      }
    }

    setFollowUpIndicator();

    if(followUpEl){
      const obs = new MutationObserver(() => setFollowUpIndicator());
      obs.observe(followUpEl, { childList: true, characterData: true, subtree: true });
    }

    render();
    // Ensure placeholders show dashes immediately if empty
    ["mStalledReason","mFollowUpDate","mNextActionStep"].forEach(id => {
      const el = document.getElementById(id);
      if(el) setText(id, el.textContent);
    });
    setStalledReasonUI();
    loadStageFromMonday();
  </script>
